name: Build JS

on:
  #push:
    #branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: unzip WAR
      run: jar -xvf target/Voyant*.war
    
    - name: Run JSCacher
      run: java -classpath "target/lib/*:target/classes/." org.voyanttools.voyant.JSCacher --webappPath=target/
