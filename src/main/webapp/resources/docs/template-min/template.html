<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="fragment" content="!">

  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <link rel="stylesheet" href="resources/css/app-4689d2a5522dcd3c9e9923ca59c33f27.css" type="text/css" />

  <link rel="stylesheet" type="text/css" href="../resources/fontawesome/current/css/font-awesome.min.css" />
  
  
  {head_html}
  
<style>
  	#guide-body p img {max-width: 100%; height: auto; border: thin solid #efefef;}
  	thumb-list dd .thumb img {border: none;}
  	#north-region {background: #157fcc}
  	#header-content {background: url(guides/about/icon.png) 0 0 no-repeat; background-size: 20px}
  	.thumb-list dd .thumb {width: 90px;}
  	.thumb-list dd .thumb img {border: none; max-height: 88px; max-width: 88px}
  	#guideindex .thumb-list dd {width: 250px;}
  	#guideindex .thumb-list dd .thumb {width: 40px;}
  	#guideindex .thumb-list dd .thumb img {border: none; max-height: 38px; max-width: 38px}
    @font-face {
	    font-family: 'CC-ICONS';
	    src: url('../resources/css/cc-icons.ttf') format('truetype');
    }
    span.cc {
	    font-family: 'CC-ICONS';
    }
    #loading .logo {background:url(../resources/css/rotating-owl.gif) no-repeat center; height:121px}
    .doctab.index {display: none}
    #guide-body table td {font-weight: normal; color: inherit;}
    table.fill {width: 100%;}
    table.grid {border: thin solid #aaa}
    table.rows td, table.rows th {border-bottom: thin solid rgba(0,0,0,.1); border-right: thin dotted rgba(0,0,0,.1)}
</style>

</head>
<body id="ext-body">

  <div id="loading"><span class="title">{title}</span><span class="logo"></span></div>

  <div id="header-content">{header}</div>
  {welcome}
  {categories}
  {news}
  {guides}
  {footer}

  {body_html}

  <script type="text/javascript">
  (function(){
    var protocol = (document.location.protocol === "https:") ? "https:" : "http:";
    document.write("<link href='"+protocol+"//fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />");
  })();
  </script>

</body>
</html>
